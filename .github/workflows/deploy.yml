name: Build and Deploy

on:
  push:
    tags:
      - "*"

jobs:
  create_release:
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.ref }}
          release_name: Release ${{ github.event.ref }}
          draft: true
          prerelease: false

  build:
    needs: create_release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          [
            x86_64-unknown-linux-gnu,
            x86_64-pc-windows-msvc,
            x86_64-apple-darwin,
            aarch64-apple-darwin,
          ]

    steps:
      - name: Set up Deno
        uses: denolib/setup-deno@v2

      - name: Check out repository
        uses: actions/checkout@v2
        with:
          repository: mactkg/slack-icon-downloader

      - name: Build binary
        run: deno compile --unstable --target=${{ matrix.target }} --output=build/slack-icon-downloader-${{ matrix.target }} main.ts

      - name: Compress binary
        run: |
          if [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            tar -czvf build/slack-icon-migrator-${{ matrix.target }}.tar.gz -C build slack-icon-migrator-${{ matrix.target }}.exe
          else
            tar -czvf build/slack-icon-migrator-${{ matrix.target }}.tar.gz -C build slack-icon-migrator-${{ matrix.target }}
          fi

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: build/slack-icon-migrator-${{ matrix.target }}.tar.gz
          asset_name: slack-icon-migrator-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip
